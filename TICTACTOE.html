<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Wallpaper</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
            background-color: #000;
        }
        .cell:nth-child(odd) {
            background-color: var(--color-1);
        }
        .cell:nth-child(even) {
            background-color: var(--color-2);
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="cell">X</div>
        <div class="cell">O</div>
        <div class="cell">X</div>
        <div class="cell">O</div>
        <div class="cell">X</div>
        <div class="cell">O</div>
        <div class="cell">X</div>
        <div class="cell">O</div>
        <div class="cell">X</div>
    </div>
    <script>
        // Genera colores aleatorios
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        // Asigna colores aleatorios a las celdas
        document.documentElement.style.setProperty('--color-1', getRandomColor());
        document.documentElement.style.setProperty('--color-2', getRandomColor());
    </script>
</body>
</html>
